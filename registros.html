<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Steam</title>
    <meta name="viewport" content="width=device-width, initial-escale=1.0" />
    <link rel="stylesheet" href="../CSS/estilos.css" />
    <link rel="stylesheet" href="../CSS/Registro.css" />
  </head>
  <body>
    <header>
      <div class="header-menu">
        <a href="index.html" class="logo">
          <img
            src="../Imagenes/header_menu_hamburger.png"
            height="36"
            alt="STEAM"
          />
        </a>
        <label for="menu">
          <img
            src="../Imagenes/header_logo.png"
            height="50"
            class="menu-icono"
            alt="menu"
          />
        </label>
        <a href="#" class="btn-1">Iniciar Seción</a>
      </div>
      <div class="header-2">
        <nav class="navbar">
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="Juegos.html">Juegos</a></li>
            <li>
              <a href="registros.html">Registro de Desarrolladores</a>
            </li>
            <li><a href="JuegoGratis.html">Juego Gratis</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container">
      <h1>Registro de Desarrolladores</h1>
      <form action="#" method="post" id="developerForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required />

        <label for="game-name">Nombre del Juego:</label>
        <input type="text" id="game-name" name="game-name" required />

        <label for="game-link">Enlace del Juego:</label>
        <input type="url" id="game-link" name="game-link" required />

        <label for="description">Descripción del Juego:</label>
        <textarea
          id="description"
          name="description"
          rows="4"
          required
        ></textarea>

        <input type="submit" value="Registrar Juego" />
      </form>
    </main>

    <footer class="footer container">
      <a><img src="../Imagenes/header_logo.png" height="50" /></a>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="Juegos.html">Juegos</a></li>
        <li>
          <a href="registros.htm">Registro de Desarrolladores</a>
        </li>
        <li>
          <a href="JuegoGratis.html">Juego Gratis</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
